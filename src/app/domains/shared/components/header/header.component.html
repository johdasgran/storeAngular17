<nav>
    <div
      class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
    >
      <div class="flex items-center space-x-8">
        <a href="https://flowbite.com/" class="flex items-center ">
          <img
            src="https://flowbite.com/docs/images/logo.svg"
            class="h-6 mr-3"
            alt="Flowbite Logo"
          />
          <span class="self-center text-xl font-semibold whitespace-nowrap"
            >Flowbite</span
          >
        </a>
        <ul class="flex space-x-6">
          <li>
            <a
              href="#"
              class="block underline hover:underline"
              aria-current="page"
              >Home</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block hover:underline"
              >About</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block hover:underline"
              >Services</a
            >
          </li>
        </ul>
      </div>
      <div class="flex items-center">
       <button 
        (click)="toggleSideMenu()"
        class="px-4 relative">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
            />
          </svg>
          <div class="absolute bottom-2 left-8 h-4 w-4 rounded-xl bg-blue-700 flex place-content-center place-items-center text-xs font-medium text-white">
            {{ cart().length }}
          </div>
        </button>
      </div>
    </div>
</nav>

<div
  [class.translate-x-full]="hideSideMenu()"
  class="fixed border-l-4 top-0 right-0 bg-red z-40 w-72 h-screen p-4 overflow-y-auto transition-transform bg-white"
>
  <div class="flex justify-between items-center">
    <p class="text-xl">My Cart</p>
    <button (click)="toggleSideMenu()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>
  <div class="">
  
    <ul role="list" class="divide-y divide-gray-100">

      @for (product of cart(); track $index) {
  
        <li class="flex justify-between gap-x-6 py-5">
          <div class="flex min-w-0 gap-x-4">
            <img class="h-12 w-12 flex-none rounded-full bg-gray-50" src="{{ product.images[0] }}" alt="{{ product.title }}">
            <div class="min-w-0 flex-auto">
              <p class="text-sm font-semibold leading-6 text-gray-900">{{ product.title }}</p>
              <!-- <p class="mt-1 truncate text-xs leading-5 text-gray-500">{{ product.price }}</p> -->
            </div>
          </div>
          <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
            <p class="text-sm leading-6 text-gray-900">{{ product.price | currency:'$':'symbol':'1.0' }}</p>
            <p class="mt-1 text-xs leading-5 text-gray-500"><time>Now</time></p>
          </div>
        </li>

      }



    </ul>

    <div class="flex place-content-between place-items-center width-100 py-4 border-t-2">
      <h4>Total: </h4>
      <span>{{ total() | currency:'$':'symbol':'1.0' }}</span>
    </div>



  </div>
</div>
