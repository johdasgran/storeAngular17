<div class="wave__aduio">
    <div #wave></div>
    <button (click)="toggleAudio()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
        @if (!isPlaying()) {
            <span>Play</span>
        }
        @if (isPlaying()) {
            <span>Pause</span>
        }
    </button>
</div>
