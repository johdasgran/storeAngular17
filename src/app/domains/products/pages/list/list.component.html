<app-header [cart]="cart()" ></app-header>



<section class="container__products grid grid-cols-3 gap-4 m-4">

    @for (product of products(); track $index) { 
        <app-product 
            [product]="product"
            (addToCart)="addProductToCart(product)">
        </app-product>
    }

</section>
